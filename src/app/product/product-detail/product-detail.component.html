<div *ngIf="product$ | async as product; else noProduct">
    <div>
        ID: {{ product.id }}
    </div>
    <div>
        Name: {{ product.productName }}
    </div>
    <div>
        Description: {{ product.description }}
    </div>
    <p>
        <button type="button" (click)="goToProducts()">Go to back products</button>
        <!-- Here we cannot yet reach next product as we didn't retriveve the product based on url id :D -->
        <button type="button" [routerLink]="['/products', product.id + 1]">Go to next product</button>
    </p>
</div>
<ng-template #noProduct>
    <h4>YOU FAIL THIS PRODUCT</h4>
    <button type="button" [routerLink]="['..']">Go to back products</button>
</ng-template>
